<p>
    Time Picker shows a time dropdown for easy selection.  It is a wrapper for a <a href="http://code.google.com/p/jquery-timepicker/">JQuery time picker</a>.  The time step is set to 30 minutes but can be configured.  It is localized:  try changing your browser locale and refreshing your browser.
