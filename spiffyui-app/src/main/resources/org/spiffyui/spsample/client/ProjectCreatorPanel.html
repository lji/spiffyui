<div id="createForm">
    <h2>Create your own Spiffy project</h2>
    <fieldset id="ProjectBuilderFields">
        <ol class="dialogformsection">
            <li id="projectNameRow" class="dialogformrow">
                <label class="dialogformlabel" for="projectNameTxt">Project name:</label>
                <div id="projectName" class="formcontrolssection"></div>
            </li>
            
            <li id="packageNameRow" class="dialogformrow">
                <label class="dialogformlabel" for="packageNameTxt">Package:</label>
                <div id="packageName" class="formcontrolssection"></div>
            </li>
            
            <li id="projectBuilderButtonsRow" class="dialogformrow">
                <div id="projectBuilderButtons" class="formcontrolssection formbuttons"></div>
            </li>
        </ol>
    </fieldset>
</div>
