<!DOCTYPE html>

<html>
    <head>
		<title>404 - Page Not Found</title>
		
		<script type="text/javascript" src="http://use.typekit.com/flo4wrn.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
		
		<style type="text/css">
            #notFoundHaiku {
				position: absolute;
				left: 100px;
				top: 100px;
				font-size: 28px;
				font-weight: normal;
				line-height: 45px;
				font-family: "ff-meta-web-pro-1","ff-meta-web-pro-2", Sans-serif;
			}
			
			body {
				background-color: #f7f6fb;
			}
			
			#branch {
				position: absolute;
				width: 100%;
				height: 100%;
				background: url("images/raspberry_branch.jpg") no-repeat scroll right bottom transparent;
			}
        </style>
		
	</head>
	
	<body>
		<div id="branch"></div>
		
        <p id="notFoundHaiku">
			In the deep winter<br>
			With awful thorney sadness<br>
			Your page wasn't found<br>
		</p>
		
		<p>
			<br><br>
			
			<strong>You may not be able to find the page you were after because of:</strong><br>
			
			<ol type="a">
				<li>An <strong>an out of date bookmark</strong></li>
				<li>A search engine that has an <strong>out-of-date listing for us</strong></li>
				<li>A <strong>mis-typed address</strong></li>
			</ol>
		</p>
	</body>
</html>
