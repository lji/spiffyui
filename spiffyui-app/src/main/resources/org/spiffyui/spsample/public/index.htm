<!DOCTYPE html>
<html>
    <head>
    
        <title>Spiffy UI Framework</title>
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        
        <!-- This is the icon that's used when the user adds your app to the home screen -->
        <link rel="apple-touch-icon-precomposed" href="images/spiffy_logo.jpg"/>
        
        <!-- These properties specify the behavior on iPad and iPhone to make Spiffy UI work more like a native application -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        
        <link rel="shortcut icon" href="favicon.ico">
        
        <!-- Files for the SpiffyUI framework -->
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="spsample.min.js"></script>
        
        <script type="text/javascript">
            spiffyui.autoloadCSS = false;
        </script>
        
        <script type="text/javascript" src="js/lib/i18n/date"></script>
        <script type="text/javascript" src="js/lib/i18n/jquery.ui.datepicker.js"></script>
        
        <!-- This reference is for browers that are very skinny -->
        <link rel="stylesheet" href="spsample_mobile.min.css" media="handheld, only screen and (max-width: 701px)">
        <!-- This one is for iPhones and other mobile devices -->
        <link rel="stylesheet" href="spsample_mobile.min.css" media="only screen and (max-device-width: 480px)">
        
        <script type="text/javascript" src="http://use.typekit.com/flo4wrn.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-22867311-2']);
            _gaq.push(['_trackPageview']);
            
            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </head>
    
    <body>
        <script type="text/javascript" language="javascript" src="org.spiffyui.spsample.index.nocache.js"></script>
        
        <noscript>
            <div id="landingPanelText">
                <h1>Spiffy UI <span id="slogan">GWT made simple</span></h1>
                
                <div id="landingMain">
                    <div id="callouts">
                        <div id="timeCallout" class="landingCallout">
                            <h2>Time</h2>
                            <p>
                                Save weeks of development time by creating a project with all the plumbing for a beautiful, fast, and maintainable web application
                            </p>
                        </div>
                        
                        <div id="restCallout" class="landingCallout">
                            <h2>REST</h2>
                            <p>
                            RESTility provides a clean, reusable, typesafe architecture for calling REST services with GWT
                            </p>
                        </div>
                        
                        <div id="secCallout" class="landingCallout">
                            <h2>Security</h2>
                            <p>
                            Tokenized identity provides shared tokens and SAML authentication to secure your enterprise
                            </p>
                        </div>
                    </div>
                    
                    <div id="createSpiffy">
                        <div id="createText">
                            <p>
                                Don't take our word for it.  Create your own Spiffy UI application and have it running in under a minute.
                            </p>
                        </div>
                    </div>
                    
                    <div id="callouts2">
                        <div id="licCallout" class="landingCallout">
                            <h3>Yes it's open source</h3>
                            <p>
                            Spiffy UI is all open source under the Apache 2.0 license.
                            </p>
                        </div>
                        
                        <div id="stableCallout" class="landingCallout">
                            <h3>It's super stable</h3>
                            <p>
                                Tens of thousands of people run Spiffy UI every day.
                            </p>
                        </div>
                        
                        <div id="mobileCallout" class="landingCallout">
                            <h3>We do mobile too</h3>
                            <p>
                            Flexible CSS layouts and a small download size make it easy to support your favorite mobile device.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            
            <h1>But you need to turn on JavaScript to see it!</h1>
        </noscript>
    </body>
</html>
